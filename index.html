<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Social Linking" />
    <meta
      property="og:description"
      content="Social link agregator, unite all your links whether they are from social media, work, portfolio..."
    />
    <meta
      property="og:image"
      content="https://media.discordapp.net/attachments/1107410105785405562/1109479733462311012/favicon.png"
    />
    <meta property="og:image:width" content="80" />
    <meta property="og:image:height" content="80" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Social Linking</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img id="avatar" src="./assets/avatar.png" alt="Avatar" />
        <div id="name">Gustavo Soldera</div>
      </div>
      <div id="popup" class="popup">
        <img src="assets/avatar.png" alt="Avatar Pop-Up" />
        <p id="closeButton" class="closeButton">
          <ion-icon name="close-circle-outline"></ion-icon>
        </p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <div id="menu">
        <ul>
          <li>
            <a
              href="https://github.com/g-soldera/social-linking"
              target="_blank"
              >Open Source</a
            >
          </li>
          <li>
            <a href="https://ionic.io/ionicons" target="_blank">Ionicons</a>
          </li>
          <li>
            <a
              href="https://tlo.mit.edu/learn-about-intellectual-property/software-and-open-source-licensing/open-source-licensing"
              target="_blank"
              >MIT License</a
            >
          </li>
          <li>
            <a href="https://www.rocketseat.com.br" target="_blank">DevLinks</a>
          </li>
        </ul>
      </div>
      <div id="social-links">
        <a href="https://github.com/g-soldera" target="_blank">
          <ion-icon class="icon" name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/gustavo-soldera-78624418a/"
          target="_blank"
        >
          <ion-icon class="icon" name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito durante o curso
        <a href="https://app.rocketseat.com.br/devlinks" target="_blank"
          >DevLinks</a
        >
      </footer>
    </div>
    <script src="./script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
